<div class="row">
    <div class="col-4">
        <div class="button btn btn-success" (click)="getUser()">
            Get User
        </div>
    </div>
    <div class="col-4">
        <div class="button btn btn-success" (click)="getEmployee()">
            Get Employee
        </div>
    </div>
</div>
<div class="row">
    <div class="col-5">
        
        <ul>
            @for (item of userList; track $index) {
                <li>{{item.name}}-{{item.email}}</li>
            }
        </ul>
    </div>
    <div class="col-5">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>EmployeeName</th>
                    <th>Contact No.</th>
                    <th>Gender</th>
                    
                    
                </tr>
            </thead>
            <tbody>
                
                    @for (item of employeeList; track $index) {
                        <tr>
                            <td>{{$index+1}}</td>
                            <td>{{item.employeeName}}</td>
                            <td>{{item.contactNo}}</td>
                            <td>{{item.gender}}</td>
                        
                        </tr>
                    }
                
            </tbody>
        </table>
    </div>
</div>
